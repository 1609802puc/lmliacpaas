trigger:
- main

pool:
  name: Default_2
  demands:
    - Agent.Name -equals ag001

variables:
  resourceGroupName: rg-iac-webapp
  location: centralus
  templateFile: arm-templates/webapp-template.json
  parametersFile: arm-templates/webapp-parameters.json
  webAppName: lmliacpaas001

stages:
- stage: DeployInfrastructure
  displayName: 'Criar Web App (PaaS)'
  jobs:
  - job: ARM_Deployment
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      displayName: 'Deploy ARM - WebApp'
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'ar01com'
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(resourceGroupName)'
        location: '$(location)'
        templateLocation: 'Linked artifact'
        csmFile: '$(templateFile)'
        csmParametersFile: '$(parametersFile)'
        deploymentMode: 'Incremental'

- stage: DeployApp
  displayName: 'Publicar HTML'
  dependsOn: DeployInfrastructure
  jobs:
  - job: Publish_HTML
    steps:
    - task: AzureWebApp@1
      displayName: 'Deploy index.html'
      inputs:
        azureSubscription: 'ar01com'
        appType: 'webApp'
        appName: '$(webAppName)'
        package: 'src'
