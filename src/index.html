<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo ao Meu Website Hosteado no Azure!</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f4f4;
      margin:0;
      color:#333;
    }
    .container{
      max-width: 1100px;
      margin: 40px auto;
      background:#fff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,.10);
      text-align:center;
    }
    h1{
      margin: 0 0 10px 0;
      color:#0056b3;
      font-size: 34px;
    }
    p{
      margin: 6px 0;
      font-size: 16px;
    }
    .ip{
      position: fixed;
      top: 10px;
      left: 10px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    img{
      max-width:100%;
      height:auto;
      margin-top: 18px;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    .footer{
      margin-top: 16px;
      font-size: 14px;
      color:#666;
    }
    .highlight{
      font-weight: 700;
    }
  </style>
</head>
<body>

  <!-- “IP no canto” (igual o print) -->
  <div class="ip">
    IP/URL: <span class="highlight" id="addr">preencha-aqui</span>
  </div>

  <div class="container">
    <h1>Bem-vindo ao Meu Website Hosteado no Azure!</h1>
    <p>Esta é uma página de exemplo simples, publicada manualmente.</p>
    <p>Explorando o poder da nuvem, passo a passo!</p>

    <!-- Troque pelo link da imagem que o professor quer (se ele passou a URL) -->
    <img
      src="https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/372573-acom-full-01-accordion?resMode=sharp2&op_usm=1.5,0.65,15,0&wid=1664&hei=1062&qlt=100&fmt=png-alpha&fit=constrain"
      alt="Arquitetura Azure"
    />

    <div class="footer">
      Data e Hora do acesso: <span id="datetime"></span>
    </div>
  </div>

  <script>
    // Coloque aqui a URL do seu site (ou IP do IaaS) pra ficar igual evidência
    document.getElementById("addr").innerText =
      window.location.hostname || "localhost";

    var dt = new Date();
    document.getElementById("datetime").innerText = dt.toLocaleString();
  </script>
</body>
</html>
